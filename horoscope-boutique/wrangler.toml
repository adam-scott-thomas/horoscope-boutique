name = "horoscope-generator"
main = "worker.js"
compatibility_date = "2024-01-01"

# Account ID - Replace with your Cloudflare Account ID
# Find it at: https://dash.cloudflare.com/ -> Select your account -> Account ID in the right sidebar
# account_id = "YOUR_ACCOUNT_ID_HERE"

# Workers configuration
workers_dev = true

# Scheduled trigger - Runs daily at 9 AM Eastern Time
# Cron syntax: minute hour day month day-of-week
# 9 AM Eastern = 14:00 UTC (adjust for DST if needed)
[triggers]
crons = ["0 14 * * *"]

# Environment variables (non-sensitive)
[vars]
DELIVERY_MODE = "sms"  # Options: "sms", "email", "both", "couple_sms", "couple_email", "couple_both"
EMAIL_PROVIDER = "mailgun"  # Options: "mailgun", "sendgrid"

# Single person configuration
RECIPIENT_NAME = "Friend"
RECIPIENT_SIGN = "Aries"

# Couples configuration (if using couples mode)
# COUPLE_NAME_1 = "Alex"
# COUPLE_SIGN_1 = "Leo"
# COUPLE_NAME_2 = "Jordan"
# COUPLE_SIGN_2 = "Aquarius"

# ========================================
# SECRETS CONFIGURATION
# ========================================
# These should be set using: wrangler secret put SECRET_NAME
# NEVER commit secrets to version control!
#
# VoIP.ms SMS Configuration:
#   wrangler secret put VOIPMS_API_USERNAME
#   wrangler secret put VOIPMS_API_PASSWORD
#   wrangler secret put VOIPMS_DID
#
# Phone and Email Recipients:
#   wrangler secret put RECIPIENT_PHONE
#   wrangler secret put RECIPIENT_EMAIL
#
# Couples Recipients (if using couples mode):
#   wrangler secret put COUPLE_PHONE_1
#   wrangler secret put COUPLE_PHONE_2
#   wrangler secret put COUPLE_EMAIL_1
#   wrangler secret put COUPLE_EMAIL_2
#
# Mailgun Configuration:
#   wrangler secret put MAILGUN_API_KEY
#   wrangler secret put MAILGUN_DOMAIN
#   wrangler secret put MAILGUN_FROM
#
# SendGrid Configuration:
#   wrangler secret put SENDGRID_API_KEY
#   wrangler secret put SENDGRID_FROM
# ========================================

# Example secrets structure (DO NOT UNCOMMENT - these must be set via wrangler CLI)
# [env.production.vars]
# VOIPMS_API_USERNAME = "your-email@example.com"
# VOIPMS_API_PASSWORD = "your-voipms-password"
# VOIPMS_DID = "1234567890"
# RECIPIENT_PHONE = "1234567890"
# RECIPIENT_EMAIL = "recipient@example.com"
# MAILGUN_API_KEY = "key-xxxxx"
# MAILGUN_DOMAIN = "mg.yourdomain.com"
# MAILGUN_FROM = "Horoscope Bot <horoscope@mg.yourdomain.com>"
